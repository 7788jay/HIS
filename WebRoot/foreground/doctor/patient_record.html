<script type="text/javascript">

    avalon.ready(function () {
        var vm = avalon.define({
            $id: "record",
            userName: "",
            patient_id: "",
            data:[],
            patient: {},
            //获取用户
            init: function(){
                $.ajax({
                    url: "/HIS/fore/getCurrentUser",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        console.log(data.name);
                        vm.userName = data.name;
                    }
                });
                $.ajax({
                    url: "/HIS/servlet/PatientServlet/queryOne?patient_id="+vm.patient_id,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        vm.patient = data;
                    }
                });
            },
            //查询
            query: function () {
                $.ajax({
                    url: "/HIS/fore/file/queryOne?patient_id="+vm.patient_id,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        vm.data = data;
                    }
                })
            },
            //保存
            save: function(){
                var data = vm.data;
                data.forEach(function(v,i){
                    var text = $('textarea').eq(i).val();
                    if(text!=v['comment']){
                        data[i].comment=text;
                        data[i].modifier = vm.userName;
                    }
                });
                console.log(data);
                $.ajax({
                    url: "/HIS/fore/file/add",
                    type: "POST",
                    contentType:"application/json",
                    data: JSON.stringify(data),
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        layer.alert(data.message);
                    }
                })
            }
        });
        avalon.filters.name=function(str){
            var map = {"present":"现病史","past":"既往史","person":"个人史","exam":"体格检查","diagnosis":"初步诊断"};
            return map[str];
        };
        avalon.scan();
        vm.patient_id = localStorage.getItem("patient_id");
        vm.init();
        vm.query();
    });

</script>
